<section id="projects" class="py-16 space-y-8">
  <h2 class="text-3xl font-bold text-center">{{ 'Projects' | translate }}</h2>
  <div class="space-y-16">
    <div *ngFor="let project of projects; let even = even" class="flex flex-col md:flex-row items-center gap-8" [ngClass]="{'md:flex-row-reverse': !even}">
      <div class="w-full md:w-1/2 space-y-4">
        <h3 class="text-2xl font-semibold">{{ project.title | translate }}</h3>
        <p class="text-muted-foreground">{{ project.description | translate }}</p>
        <a [href]="project.demoUrl" target="_blank" rel="noopener noreferrer" class="inline-block px-6 py-3 bg-primary text-primary-foreground rounded-md hover:bg-primary/90 transition-colors">
          {{ 'Demo' | translate }}
        </a>
      </div>
      <div class="w-full md:w-1/2">
        <img [src]="project.image" [alt]="project.title" class="w-full h-auto rounded-lg shadow-lg">
      </div>
    </div>
  </div>
</section>
