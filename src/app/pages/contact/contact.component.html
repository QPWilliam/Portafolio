<section id="contact" class="py-16 space-y-4">
  <h2 class="text-3xl font-bold">{{ 'Contact' | translate }}</h2>
  <form class="space-y-4" (ngSubmit)="onSubmit()">
    <div>
      <label for="name" class="block text-sm font-medium">{{ 'Name' | translate }}</label>
      <input type="text" id="name" name="name" [(ngModel)]="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm" required>
    </div>
    <div>
      <label for="email" class="block text-sm font-medium">{{ 'Email' | translate }}</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm" required>
    </div>
    <div>
      <label for="message" class="block text-sm font-medium">{{ 'Message' | translate }}</label>
      <textarea id="message" name="message" [(ngModel)]="message" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm" required></textarea>
    </div>
    <button type="submit" class="px-4 py-2 bg-primary text-primary-foreground rounded-md">{{ 'Send Message' | translate }}</button>
  </form>
</section>
